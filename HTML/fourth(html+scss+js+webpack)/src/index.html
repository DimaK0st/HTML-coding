<header>
    <img class="logo" src="images/header/logo.svg" alt="Слава Україні">
    <div class="double left">
        <img src="images/header/catalog.svg" alt="Слава Україні">

<section class="wrapper-water-suyum">
    <img class="border" src="images/water-suyum/border.svg">
    <div class="wrapper">
        <span class="title">Натуральная питьевая вода Suyum</span>
        <span class="description">Вкусная и абсолютно чистая, насыщенная кислородом</span>
        <button class="button">В каталог</button>
        <div class="year">
            <span class="year-number">10</span>
            <svg viewBox="0 0 70 70">
                <path d="M35,35m-23,0a23,23 0 1,1 46,0a23,23 0 1,1 -46,0" opacity="0" id="tophalf"/>
                <text style="font: initial;">
                    <textPath class="year-title" xlink:href="#tophalf" startOffset="0%">лет на рынке</textPath>
                    <textPath class="year-title" xlink:href="#tophalf" startOffset="50%">лет на рынке</textPath>
                </text>
            </svg>
        </div>
    </div>
</section>
